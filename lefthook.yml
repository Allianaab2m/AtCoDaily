pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{js,ts}'
      run: 'pnpm format'
      stage_fixed: true
    lint:
      run: 'pnpm lint'
      stage_fixed: true
    checkType:
      run: 'pnpm check:type'


commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit "$1"
